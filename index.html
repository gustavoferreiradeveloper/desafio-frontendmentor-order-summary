<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <title>Order Summary Main</title>
</head>

<body>

  <div id="card">
    <header>
      <img src="images/illustration-hero.svg" alt="música">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </header>
    <main>
      <img src="images/icon-music.svg" alt="ícone de música">
      <p class="description">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <a href="#">Change</a>
    </main>

    <section>
      <button>Proceed to Payment
      </button>
      <a href="#">Cancel Order</a>
    </section>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/gustavoferreiradeveloper" target="blank">Gustavo Ferreira</a>.</p>
    </footer>
  </div>
</body>

</html>
